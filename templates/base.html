<!DOCTYPE html>
{% load static %}
<html>
<head>
	<title>Star Social</title>
	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

	<!-- JavaScript -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

	<!-- Font Style -->
	<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">
	<!-- Usages: font-family: 'Cinzel', serif; -->

	<!-- Link To Master CSS file -->
	<link rel="stylesheet" type="text/css" href="{% static 'css/master.css' %}">
</head>
<body>
	<nav class="navbar navbar-expand-lg bg-light"  id="navbar">

		<a class ="navbar-brand" href="{% url 'home' %}">StarSocial</a>
		
		
			{% if user.is_authenticated %}
			<ul class="navbar-nav">
				<li><a class="nav-link" href="#">Post</a></li>
				<li><a class="nav-link" href="#">Groups</a></li>
				<li><a class="nav-link" href="#">Create Group</a></li>
			</ul>
				<ul class="navbar-nav ml-auto">
				<li><a class="nav-link" href="{% url 'accounts:logout' %}">LogOut</a></li>
			</ul>
			{% else %}
			<ul class="navbar-nav">
				<li><a class="nav-link" href="#">Groups</a></li>
			</ul>
			<ul class="navbar-nav ml-auto">
				<li><a class="nav-link " href="{% url 'accounts:login' %}">LogIn</a></li>
				<li><a class="nav-link justify-content-end" href="{% url 'accounts:signup' %}">SignUp</a></li>
			</ul>
			{% endif %}
		</ul>


	</nav>

	<div class="container">
		{% block content %}

		{% endblock %}
	</div>
	
</body>
</html>
